<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: rgb(148, 86, 235);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background-color: white;
        width: 250px;
        border-radius: 8px;
        box-shadow: 0px 20px 30px rgb(62, 0, 0);
        padding: 25px;
        text-align: center;
        transition: 0.3s, ease;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    .card button {
        background-color: rgb(255, 255, 255);
        color: #5563d1;
        border-color: rgba(0, 0, 0, 0.358);
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .card button:hover {
        background: #5563d1;
        color: black;
    }

    .card h2 {
        margin: 10px 0px 35px;
    }

    .card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
    }

    .card text {
        text-align: center;
    }
    #avatar, #follower{
    display:flex;
    flex-direction:column;   /* ‚≠ê stack vertically */
    align-items:center;
    gap:8px;
}

.label{
    font-weight:bold;
    font-size:14px;
    color:#555;
}

#avatar img{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
}

.count{
    font-size:18px;
    font-weight:bold;
    color:#667eea;
}
</style>

<body>
    <div class="card">
        <h2 id="heading">My Profile</h2>
        <button id="but">
            mayankbisht2112-stack/js-hindi
        </button>
        <div class="info">
            <div id="avatar"></div>
            <div id="follower"></div>
        </div>
    </div>
</body>
<script>
    document.querySelector('#but').addEventListener('click', function () {
        const requestURL = "https://api.github.com/users/mayankbisht2112-stack";
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestURL);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const data = JSON.parse(this.responseText)
                const myimg = document.createElement('img')
                myimg.src = data.avatar_url;
                document.querySelector('#avatar').innerHTML = `<p class="label">My Avatar</p>`;
                document.querySelector('#avatar').appendChild(myimg);
                document.querySelector('#follower').innerHTML = `<p class="label">My Followers</p>
                <span class="count">${data.followers}</span>`;
            }
        }
        xhr.send();
    })
</script>

</html>
