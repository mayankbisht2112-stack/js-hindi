<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    //AJAX: AJAX is a technique to send and receive data from the server without refreshing the webpage.
    /* XMLHttpRequest() it is an old school JS way for http request today we mostly use fetch(). It is a browser API which is used to send/get request from/to server without refreshing the page  */


    const request='https://api.github.com/users/hiteshchoudhary'
    const xhr=new XMLHttpRequest(); // Create request object
    xhr.open('GET',request); //prepares request
    xhr.onreadystatechange=function(){ // this runs everytime requuest state changes
        console.log(xhr.readyState);
        if(xhr.readyState===4){ // when reach 4 means fully request recieved // safe to read
            // console.log(this.responseText); // access the data
            const data=JSON.parse(this.responseText);
            console.log(data);
            
            console.log(typeof data); // String most of the time the data from response url comes as string // after converting by JSON.parse it becomes object
            console.log(data.followers);
            console.log(data.id);
        }
    }
    xhr.send(); // sent request

    


</script>
</html>
